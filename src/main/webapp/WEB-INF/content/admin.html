<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/font-awesome.min.css">
    <link rel="stylesheet" href="./static/css/ionicons.min.css">
    <link rel="stylesheet" href="./static/css/AdminLTE.min.css">
    <link rel="stylesheet" href="./static/css/skin-blue.min.css">
    <link rel="stylesheet" href="./static/css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>

<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        <!-- Main Header -->
        <header class="main-header">
            <!-- Logo -->
            <a href="javscript:return false;" class="logo">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <span class="logo-mini"><b class="fa fa-cloud"></b></span>
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg"><b>Admin</b></span>
            </a>
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <a href="javscript:return false;" class="sidebar-toggle" data-toggle="push-menu" role="button">
          
                 </a>
            </nav>
        </header>
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="main-sidebar">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <!-- Sidebar user panel (optional) -->
                <div class="user-panel">
                    <div class="pull-left image">
                        <img src="./static/img/user2-160x160.jpg" class="img-circle" alt="User Image">
                    </div>
                    <div class="pull-left info">
                        <p>管理员</p>
                        <!-- Status -->
                        <a href="javscript:return false;"><i class="fa fa-circle text-success"></i> Online</a>
                    </div>
                </div>
                remove
                <!-- Sidebar Menu -->
                <ul class="sidebar-menu" data-widget="tree">
                    <li class="header">菜单栏</li>
                    <!-- Optionally, you can add icons to the links -->
                    <li class="active aside"><a href="javscript:return false;"><i class="fa fa-database"></i> <span>数据来源</span></a></li>
                    <li class="aside"><a href="javscript:return false;"><i class="fa fa-cog"></i> <span>爬虫配置</span></a></li>
                    <li class="aside">
                        <a href="javscript:return false;"><i class="fa fa-envelope"></i> <span>邮件配置</span></a>
                    </li>
                    <li class="loginout">
                        <a href="./index"><i class="fa fa-power-off"></i> <span>退出</span></a>
                    </li>
                </ul>
                <!-- /.sidebar-menu -->
            </section>
            <!-- /.sidebar -->
        </aside>
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper ">
            <!-- Main content -->
            <section class="content container">
                <!-- 数据源 -->
                <div class="row ">
                    <div class="col-xs-12">
                        <div class="box box-primary">
                            <div class="box-header">
                                <h3 class="box-title">数据源</h3>
                            </div>
                            <!-- /.box-header -->
                            <div class="row">
                                <div class="col-xs-3" style="margin-left:50px">
                                    <div class="input-group">
                                        <span class="input-group-addon">数据来源</span>
                                        <input type="text" class="form-control" placeholder="数据来源">
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="input-group">
                                        <span class="input-group-addon">时间</span>
                                        <input type="text" class="form-control" placeholder="时间">
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="input-group">
                                        <span class="input-group-addon">关键词</span>
                                        <input type="text" class="form-control" placeholder="关键词">
                                    </div>
                                </div>
                                <div class="col-xs-1">
                                    <button type="submit" class="btn btn-primary ">搜索</button>
                                </div>
                            </div>
                            <div class="row" style="margin-top:15px">
                                <div class="col-md-offset-1 col-md-10 col-xs-12">
                                    <div class="box-body table-responsive no-padding ">
                                        <table id="Data" class="table table-hover">
                                            <tbody>
                                            </tbody>
                                            <thead>
                                                <tr>
                                                    <th>序列号</th>
                                                    <th>数据来源</th>
                                                    <th>url</th>
                                                    <th>标题</th>
                                                    <th>时间</th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-body -->
                        </div>
                        <!-- /.box -->
                    </div>
                </div>
                <!-- 爬虫配置 -->
                <div class="row " style="display: none">
                    <div class="col-xs-12">
                        <div class="box box-primary">
                            <div class="box-header">
                                <h3 class="box-title">爬虫配置</h3>
                                <div class="box-tools">
                                    <button class="btn btn-success newSpider"><i class="fa fa-plus"></i> &nbsp;新建爬虫</button>
                                </div>
                            </div>
                            <!-- /.box-header -->
                            <div class="row" style="margin-top:15px">
                                <div class="col-xs-offset-1 col-md-10 col-xs-12">
                                    <div class="box-body table-responsive no-padding">
                                        <table class="table table-hover" id="Spider">
                                            <thead>
                                                <tr>
                                                    <th>序列号</th>
                                                    <th>爬虫名</th>
                                                    <th>url</th>
                                                    <th>创建时间</th>
                                                    <th>修改</th>
                                                    <th>删除</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-body -->
                        </div>
                        <!-- /.box -->
                    </div>
                </div>
                <!-- 邮件配置 -->
                <div class="row " style="display: none">
                    <div class="col-xs-12">
                        <div class="box box-primary">
                            <div class="box-header">
                                <h3 class="box-title">邮件</h3>
                                <div class="box-tools">
                                    <button class="btn btn-success " data-submit="Peopleadd"><i class="fa fa-plus"></i> &nbsp;新建联系人</button>
                                </div>
                            </div>
                            <!-- /.box-header -->
                            <div class="row" style="margin-top:15px">
                                <div class="col-md-offset-1 col-md-10 col-xs-12">
                                    <div class="box-body table-responsive no-padding">
                                        <table class="table table-hover" id="People">
                                            <thead>
                                                <tr>
                                                    <th>序列号</th>
                                                    <th>联系人</th>
                                                    <th>邮箱</th>
                                                    <th>删除</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-body -->
                        </div>
                        <!-- /.box -->
                    </div>
                </div>
                <!-- 新建爬虫     -->
                <div class="row myrow" id="newSpider" style="display: none;">
                    <div class="col-xs-12">
                        <div class="box box-primary">
                            <div class="box-header">
                                <h3 class="box-title">新建爬虫</h3>
                                <div class="box-tools pull-right">
                                    <button class="btn btn-box-tool newSpider"><i class="fa fa-times"></i></button>
                                </div>
                                <!-- /.box-tools -->
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                                <div class="col-xs-12">
                                    <h4>爬虫配置</h4>
                                    <div class="col-md-offset-1 col-xs-11 item">
                                        <div class="col-md-3 col-xs-4">
                                            <b>爬虫名称</b>
                                        </div>
                                        <div class="col-md-9 col-xs-8">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-offset-1 col-xs-11 item">
                                        <div class="col-md-3 col-xs-4">
                                            <b>第一页url</b>
                                        </div>
                                        <div class="col-md-9 col-xs-8">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <h4>提供的数据</h4>
                                    <div class="col-md-offset-1 col-xs-11 item">
                                        <div class="col-md-3 col-xs-4">
                                            <b>标题一</b>
                                        </div>
                                        <div class="col-md-9 col-xs-8">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-offset-1 col-xs-11 item">
                                        <div class="col-md-3 col-xs-4">
                                            <b>url1</b>
                                        </div>
                                        <div class="col-md-9 col-xs-8">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-offset-1 col-xs-11 item">
                                        <div class="col-md-3 col-xs-4">
                                            <b>标题二</b>
                                        </div>
                                        <div class="col-md-9 col-xs-8">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-offset-1 col-xs-11 item">
                                        <div class="col-md-3 col-xs-4">
                                            <b>url2</b>
                                        </div>
                                        <div class="col-md-9 col-xs-8">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="box-footer">
                                <div class="col-md-offset-5 col-xs-offset-5">
                                    <button class="btn btn-success" data-submit="Spideradd">创建</button>
                                    <button class="btn btn-danger newSpider">取消</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.box -->
                    </div>
                </div>
                <!-- /.col -->
        </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <!-- Main Footer -->
    </div>
    <!-- ./wrapper -->
    <!-- jQuery 3 -->
    <script src="./static/js/jquery.min.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="./static/js/bootstrap.min.js"></script>
    <!-- AdminLTE App -->
    <script src="./static/js/adminlte.min.js"></script>
    <script type="text/javascript" src="./static/js/main.js"></script>
</body>

</html>
